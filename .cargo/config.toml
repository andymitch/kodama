# Cross-compilation settings for Pi Zero 2W
[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[target.armv7-unknown-linux-gnueabihf]
linker = "arm-linux-gnueabihf-gcc"

# pkg-config for ALSA cross-compilation (no-op when not cross-compiling)
[env]
PKG_CONFIG_SYSROOT_DIR = { value = "/usr/aarch64-linux-gnu", force = false }
PKG_CONFIG_ALLOW_CROSS = { value = "1", force = false }
