[package]
name = "yurei"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/anthropics/yurei"
description = "Privacy-focused P2P security camera system"

[features]
default = []
test-source = []

[dependencies]
tokio = { version = "1", features = ["full"] }
iroh = { git = "https://github.com/n0-computer/iroh", branch = "main" }
serde = { version = "1", features = ["derive"] }
bytes = { version = "1", features = ["serde"] }
anyhow = "1"
thiserror = "2"
tracing = "0.1"
rand = "0.9"
async-trait = "0.1"

[dev-dependencies]
tempfile = "3"

[workspace]
members = [
    "apps/yurei-camera",
    "apps/yurei-server-bin",
    "apps/yurei-desktop",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/anthropics/yurei"

[workspace.dependencies]
yurei = { path = "." }
tokio = { version = "1", features = ["full"] }
iroh = { git = "https://github.com/n0-computer/iroh", branch = "main" }
serde = { version = "1", features = ["derive"] }
bytes = { version = "1", features = ["serde"] }
anyhow = "1"
thiserror = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rand = "0.9"
