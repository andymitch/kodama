[package]
name = "kodama"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/andymitch/kodama"
description = "Privacy-focused P2P security camera system"

[features]
default = []
test-source = []

[dependencies]
tokio = { version = "1", features = ["full"] }
iroh = { git = "https://github.com/n0-computer/iroh", branch = "main" }
serde = { version = "1", features = ["derive"] }
bytes = { version = "1", features = ["serde"] }
anyhow = "1"
thiserror = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rand = "0.9"
async-trait = "0.1"
serde_json = "1"

[dev-dependencies]
tempfile = "3"

[[bin]]
name = "kodama-camera"
path = "src/bin/kodama-camera/main.rs"

[[bin]]
name = "kodama-desktop"
path = "src/bin/kodama-desktop/main.rs"

[[bin]]
name = "kodama-relay"
path = "src/bin/kodama-relay/main.rs"

[[bin]]
name = "kodama-server"
path = "src/bin/kodama-server/main.rs"
