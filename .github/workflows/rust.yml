name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

    - name: Pin crypto dependencies
      run: |
        # Tauri brings in sha2/digest 0.10.x, Iroh needs 0.11.0-rc.x
        # Handle ambiguous package specs when multiple versions exist
        cargo update -p sha2 --precise 0.11.0-rc.4 || \
          cargo update -p sha2@0.11.0-rc.4 --precise 0.11.0-rc.4 || \
          echo "sha2 pinning skipped"
        cargo update -p digest --precise 0.11.0-rc.9 || \
          cargo update -p digest@0.11.0-rc.9 --precise 0.11.0-rc.9 || \
          echo "digest pinning skipped"

    - name: Build
      run: |
        # Exclude Tauri apps from build - they require frontend to be built first
        # The desktop/mobile apps will be built in a separate workflow with frontend
        cargo build --verbose \
          --exclude kodama-desktop \
          --exclude kodama-mobile

    - name: Run tests
      run: |
        cargo test --verbose \
          --exclude kodama-desktop \
          --exclude kodama-mobile
